name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Install dependencies
        run: pnpm install

      - name: Build aarch64
        env:
          MACOSX_DEPLOYMENT_TARGET: "10.13"
        run: pnpm tauri build --target aarch64-apple-darwin

      - name: Build x86_64
        env:
          MACOSX_DEPLOYMENT_TARGET: "10.13"
        run: pnpm tauri build --target x86_64-apple-darwin

      - name: Prepare macOS artifacts
        run: |
          mkdir -p release-assets

          # aarch64
          if [ -f src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg ]; then
            cp src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg release-assets/Sprite-Tool-aarch64-apple-darwin.dmg
          elif [ -d "src-tauri/target/aarch64-apple-darwin/release/bundle/macos/Sprite Tool.app" ]; then
            cd src-tauri/target/aarch64-apple-darwin/release/bundle/macos
            zip -r ../../../../../../release-assets/Sprite-Tool-aarch64-apple-darwin.app.zip "Sprite Tool.app"
            cd -
          fi

          # x86_64
          if [ -f src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg ]; then
            cp src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg release-assets/Sprite-Tool-x86_64-apple-darwin.dmg
          elif [ -d "src-tauri/target/x86_64-apple-darwin/release/bundle/macos/Sprite Tool.app" ]; then
            cd src-tauri/target/x86_64-apple-darwin/release/bundle/macos
            zip -r ../../../../../../release-assets/Sprite-Tool-x86_64-apple-darwin.app.zip "Sprite Tool.app"
            cd -
          fi

          ls -la release-assets/

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: release-assets/*
          if-no-files-found: warn

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm tauri build

      - name: Prepare Windows artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release-assets

          # Copy MSI installer
          $msi = Get-ChildItem -Path "src-tauri/target/release/bundle/msi/*.msi" -ErrorAction SilentlyContinue
          if ($msi) {
            Copy-Item $msi.FullName -Destination "release-assets/Sprite-Tool-x86_64-windows.msi"
          }

          # Copy NSIS installer
          $exe = Get-ChildItem -Path "src-tauri/target/release/bundle/nsis/*.exe" -ErrorAction SilentlyContinue
          if ($exe) {
            Copy-Item $exe.FullName -Destination "release-assets/Sprite-Tool-x86_64-windows-setup.exe"
          }

          Get-ChildItem release-assets/

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: release-assets/*
          if-no-files-found: warn

  build-linux:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm tauri build

      - name: Prepare Linux artifacts
        run: |
          mkdir -p release-assets

          # Copy AppImage
          if [ -f src-tauri/target/release/bundle/appimage/*.AppImage ]; then
            cp src-tauri/target/release/bundle/appimage/*.AppImage release-assets/Sprite-Tool-x86_64-linux.AppImage
          fi

          # Copy deb
          if [ -f src-tauri/target/release/bundle/deb/*.deb ]; then
            cp src-tauri/target/release/bundle/deb/*.deb release-assets/Sprite-Tool-x86_64-linux.deb
          fi

          # Copy rpm
          if [ -f src-tauri/target/release/bundle/rpm/*.rpm ]; then
            cp src-tauri/target/release/bundle/rpm/*.rpm release-assets/Sprite-Tool-x86_64-linux.rpm
          fi

          ls -la release-assets/

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: release-assets/*
          if-no-files-found: warn

  release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-artifacts
          path: release-assets

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-artifacts
          path: release-assets

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-artifacts
          path: release-assets

      - name: Rename artifacts with version
        run: |
          cd release-assets
          for file in *; do
            if [ -f "$file" ]; then
              ext="${file##*.}"
              name="${file%.*}"
              # Insert version before the last part (architecture)
              newname=$(echo "$name" | sed "s/Sprite-Tool-/Sprite-Tool-${{ github.ref_name }}-/")
              mv "$file" "${newname}.${ext}"
            fi
          done
          ls -la

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          generate_release_notes: true
