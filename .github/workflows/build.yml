name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Install dependencies
        run: pnpm install

      - name: Build aarch64
        env:
          MACOSX_DEPLOYMENT_TARGET: "10.13"
        run: pnpm tauri build --target aarch64-apple-darwin

      - name: Build x86_64
        env:
          MACOSX_DEPLOYMENT_TARGET: "10.13"
        run: pnpm tauri build --target x86_64-apple-darwin

      - name: Upload aarch64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Sprite-Tool-aarch64-apple-darwin
          path: |
            src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.app
          if-no-files-found: warn

      - name: Upload x86_64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Sprite-Tool-x86_64-apple-darwin
          path: |
            src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/x86_64-apple-darwin/release/bundle/macos/*.app
          if-no-files-found: warn

      - name: Prepare release assets
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          mkdir -p release-assets

          # Try to copy DMGs, fallback to zipping .app bundles
          if [ -f src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg ]; then
            cp src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg release-assets/Sprite-Tool-${{ github.ref_name }}-aarch64-apple-darwin.dmg
          elif [ -d "src-tauri/target/aarch64-apple-darwin/release/bundle/macos/Sprite Tool.app" ]; then
            cd src-tauri/target/aarch64-apple-darwin/release/bundle/macos
            zip -r ../../../../../../release-assets/Sprite-Tool-${{ github.ref_name }}-aarch64-apple-darwin.app.zip "Sprite Tool.app"
            cd -
          fi

          if [ -f src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg ]; then
            cp src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg release-assets/Sprite-Tool-${{ github.ref_name }}-x86_64-apple-darwin.dmg
          elif [ -d "src-tauri/target/x86_64-apple-darwin/release/bundle/macos/Sprite Tool.app" ]; then
            cd src-tauri/target/x86_64-apple-darwin/release/bundle/macos
            zip -r ../../../../../../release-assets/Sprite-Tool-${{ github.ref_name }}-x86_64-apple-darwin.app.zip "Sprite Tool.app"
            cd -
          fi

          ls -la release-assets/

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          generate_release_notes: true
