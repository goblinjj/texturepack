name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Install dependencies
        run: pnpm install

      - name: Build aarch64
        run: pnpm tauri build --target aarch64-apple-darwin

      - name: Build x86_64
        run: pnpm tauri build --target x86_64-apple-darwin

      - name: Upload aarch64 DMG
        uses: actions/upload-artifact@v4
        with:
          name: Sprite-Tool-aarch64-apple-darwin
          path: src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
          if-no-files-found: error

      - name: Upload x86_64 DMG
        uses: actions/upload-artifact@v4
        with:
          name: Sprite-Tool-x86_64-apple-darwin
          path: src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg
          if-no-files-found: error

      - name: Rename DMGs for release
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          mkdir -p release-assets
          cp src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg release-assets/Sprite-Tool-${{ github.ref_name }}-aarch64-apple-darwin.dmg
          cp src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg release-assets/Sprite-Tool-${{ github.ref_name }}-x86_64-apple-darwin.dmg

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*.dmg
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
